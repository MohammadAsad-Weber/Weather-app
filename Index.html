<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon/favicon.jpg" type="image/x-icon">

    <!-- StyleSheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Title -->
    <title>Weather App by Mohammad Asad</title>
</head>

<body>

    <!-- OUTER CONTAINER -->
    <div id="outer-container">

        <!-- INNER CONTAINER -->
        <div id="inner-container">

            <!-- INPUT-AREA -->
            <div id="input-area">

                <!-- INPUT -->
                <input type="text" id="prompt" placeholder="e.g. New York, US">

                <!-- SEARCH BUTTON -->
                <button id="search"><i class='bx bx-search'></i></button>
            </div>

            <!-- WEATHER INFORMATION -->
            <div id="weather">

                <!-- ICON -->
                <img id="icon" src="" alt="" />

                <!-- LOCATION -->
                <h3 id="location">---, --</h3>

                <!-- TEMPRATURE -->
                <h1 id="temp">--</h1>

                <!-- CONDITION -->
                <div id="condition">----</div>

                <!-- MIN-MAX -->
                <div id="temp-range">
                    <span id="max">H : --</span>
                    <span id="min">L : --</span>
                </div>
            </div>

            <!-- ATMOSPHERE -->
            <div id="atmosphere">

                <!-- HUMIDITY BOX -->
                <div class="box">
                    <div class="heading">
                        <i class='bx bx-water'></i>
                        Humidity
                    </div>
                    <span id="humidity">--</span>
                </div>

                <!-- WIND SPEED BOX -->
                <div class="box">
                    <div class="heading">
                        <i class='bx bx-wind'></i>
                        Wind Speed
                    </div>
                    <span id="speed">--</span>
                </div>

            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
